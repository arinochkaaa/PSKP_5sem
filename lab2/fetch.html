<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fetch Example</title>
</head>
<body>
    <h1>Данные с сервера:</h1>
    <div id="result">Загрузка...</div>

    <script>
        fetch('/api/name')
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').textContent = data;
            })
            .catch(err => {
                document.getElementById('result').textContent = 'Ошибка: ' + err;
            });
    </script>
</body>
</html>
