<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>jQuery AJAX пример</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Пример AJAX-запроса</h1>
    <div id="result">Загрузка...</div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: '/api/name',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    $('#result').text(data.name);
                },
                error: function() {
                    $('#result').text('Ошибка при получении данных');
                }
            });
        });
    </script>
</body>
</html>
